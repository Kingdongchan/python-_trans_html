<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="message"></div>
    <script>
        class User{
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
            user_info(){
                document.getElementById("message").textContent = this.name + this.age
            }
        }
        const user1 = new User("김동찬", 22)
        user1.user_info()
    </script>
</body>
</html>
